{% extends 'home.html' %}
{% block css %}
<style>
    body {
        margin: auto;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        overflow: auto;
        background: linear-gradient(315deg, rgba(101,0,94,1) 3%, rgba(60,132,206,1) 38%, rgba(48,238,226,1) 68%, rgba(255,25,25,1) 98%);
        animation: gradient 15s ease infinite;
        background-size: 400% 400%;
        background-attachment: fixed;
    }

    @keyframes gradient {
        0% {
            background-position: 0% 0%;
        }
        50% {
            background-position: 100% 100%;
        }
        100% {
            background-position: 0% 0%;
        }
    }

    .wave {
        background: rgb(255 255 255 / 25%);
        border-radius: 1000% 1000% 0 0;
        position: fixed;
        width: 200%;
        height: 12em;
        animation: wave 10s -3s linear infinite;
        transform: translate3d(0, 0, 0);
        opacity: 0.8;
        bottom: 0;
        left: 0;
        z-index: -1;
    }

    .wave:nth-of-type(2) {
        bottom: -1.25em;
        animation: wave 18s linear reverse infinite;
        opacity: 0.8;
    }

    .wave:nth-of-type(3) {
        bottom: -2.5em;
        animation: wave 20s -1s reverse infinite;
        opacity: 0.9;
    }

    @keyframes wave {
        2% {
            transform: translateX(1);
        }
        25% {
            transform: translateX(-25%);
        }
        50% {
            transform: translateX(-50%);
        }
        75% {
            transform: translateX(-25%);
        }
        100% {
            transform: translateX(1);
        }
    }

    .container {
        position: relative;
        z-index: 1;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 30px;
        padding: 2em;
        max-width: 500px;
        margin: 0 auto;
    }

    .container h1, .container h2 {
        margin-bottom: 20px;
    }

    .mb-3 {
        margin-bottom: 20px;
    }

    .form-label {
        font-weight: bold;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 15px;
    }

    .form-text {
        font-size: 12px;
    }

    form {
        margin-top: 20px;
    }

    input[type="submit"], .btn-primary {
        background-color: #ff00e6;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    input[type="submit"]:hover, .btn-primary:hover {
        background-color: #ff00e6;
    }

    .mt-5 { margin-top: 3rem; }
    .mt-4 { margin-top: 2rem; }
    .mt-md-0 { margin-top: 0; }
</style>
{% endblock %}

{% block content %}
<div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
</div>

<div class="container">
    <h1 class="mt-5 mb-4">Account Settings</h1>
    <div class="row">
        <div class="col-md-6">
            <form id="passwordForm" action="/update/password" method="post">
                <h2>Change Password</h2>
                <div class="form-group">
                    <input type="password" class="form-control" name="current_password" placeholder="Current Password" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="npassword" placeholder="New Password" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="cpassword" placeholder="Confirm New Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Change Password</button>
            </form>
        </div>
        <div class="col-md-6">
            <form id="usernameForm" class="mt-4 mt-md-0" action="/update/username" method="post">
                <h2>Change Username</h2>
                <div class="form-group">
                    <input type="text" class="form-control" name="new_username" id="newUsername" placeholder="New Username" required>
                </div>
                <button type="submit" class="btn btn-primary">Change Username</button>
            </form>
        </div>
    </div>
</div>

<script>
    // Your JavaScript logic can go here
</script>
{% endblock %}
