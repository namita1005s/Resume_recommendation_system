<!DOCTYPE html>
<html lang="en-US">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/static/favicon.ico" rel="icon">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Career Catalyst: {% block title %}{% endblock %}</title>
    <!-- Add any other meta tags or stylesheets you need -->
</head>
<body>

    <header>
        <div class="back_navbar">
            <nav>
                <div class="container-fluid">
                    <!-- Remove the dropdown-related elements -->
                    <a class="navbar_brand" href="/"><span class="blue">Naukri</span><span class="white">LinkHub</span></a>
                </div>
                <div>
                    <!-- Add Home and About links here -->
                    <ul class="navbar_links list-unstyled d-flex">
                       
                        <li>
                            <!-- SVG icon for About -->
                            <a href="/about">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-info-circle" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                    <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    
    <!-- Keep the rest of your HTML content as it is -->
    <main>
        {% block main %}{% endblock %}
    </main>

    <!-- JavaScript code for toggling the dropdown menu (you can keep it as it is) -->
    <script>
        var dropMenu = document.querySelector('.drop_menu');
        var openButton = document.querySelector('.navbar_menu');
        var closeButton = document.querySelector('.close_menu');
        var darkBackground = document.querySelector('.darkin_kayn');
        var isOpen = false;

        function toggleMenu() {
            isOpen = !isOpen;
            dropMenu.classList.toggle('open', isOpen);
            darkBackground.classList.toggle('open', isOpen);
        }

        openButton.addEventListener('click', toggleMenu);
        closeButton.addEventListener('click', toggleMenu);
        darkBackground.addEventListener('click', toggleMenu);
    </script>
</body>
</html>
