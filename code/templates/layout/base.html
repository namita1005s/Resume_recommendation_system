<!DOCTYPE html>
<html lang="en">

<head>
    <title>Project</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/static/favicon.ico" rel="icon">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    {% block css %}{% endblock %}
</head>

<body>
    <header>
        <div class="back_navbar">
            <nav>
                <div class="container-fluid d-flex justify-content-between align-items-center">
                    <!-- Left side of the navbar -->
                    <div>
                        <a class="navbar_menu"><i class="fas fa-bars"></i></a>
                        <a class="navbar_brand" href="/"><span class="blue">Naukri</span><span class="white">LinkHub</span></a>
                    </div>
                    
                    <!-- Right side of the navbar -->
                    <div>
                        <!-- Add Home and About links here -->
                        <ul class="navbar_links list-unstyled d-flex">
                           
                            <li>
                                <!-- SVG icon for About -->
                                <a href="/about">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-info-circle" viewBox="0 0 16 16">
                                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                        <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                                    </svg>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    {% if show_dropdown_menu %}
    <div class="drop_menu">
        <div>
            <button class="close_menu">&lt; CLOSE MENU</button>
        </div>
        <br>
        <div class="menu_list">
            <div class="column">
                <li><a href="/add/resume">ADD RESUME</a></li>
                <li><a href="/resumes">VIEW RESUMES</a></li>
                <li><a href="/add/job">ADD JOB</a></li>
                <li><a href="/show/jobs">VIEW JOBS</a></li>
            </div>
        </div>
        <div class="menu_list">
            <div class="column">
                {{session.username}}
            </div>
        </div>
        <div class="menu_list">
            <div class="column">
                <li><a href="/settings">Settings</a></li>
            </div>
        </div>
    </div>
    {% endif %}
    
    <div class="darkin_kayn"></div>
    {% include 'message.html' %}
    <main>
        {% block content %}{% endblock %}
        
    </main>

    <footer>
        <!-- place footer here -->
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    {% block js %}{% endblock %}
    <script>
        var dropMenu = document.querySelector('.drop_menu');
        var openButton = document.querySelector('.navbar_menu');
        var closeButton = document.querySelector('.close_menu');
        var darkBackground = document.querySelector('.darkin_kayn');
        var isOpen = false;

        function toggleMenu() {
            isOpen = !isOpen;
            dropMenu.classList.toggle('open', isOpen);
            darkBackground.classList.toggle('open', isOpen);
        }

        openButton.addEventListener('click', toggleMenu);
        closeButton.addEventListener('click', toggleMenu);
        darkBackground.addEventListener('click', toggleMenu);
    </script>
</body>

</html>
